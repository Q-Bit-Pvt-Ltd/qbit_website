<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CropSync</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%load static%}

    <meta name="author" content="SoonLaunch">
    <link rel="icon" href="{% static 'Cropsync/images/favicon.png' %}" type="image/png">
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'Cropsync/css/bootstrap-4.5.0.min.css' %}">
    <link rel="stylesheet" href="{% static 'Cropsync/css/lineicons.css' %}">
    <link rel="stylesheet" href="{% static 'Cropsync/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'Cropsync/css/style.css' %}">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- ========================= main start ========================= -->
    <main class="main-06">
        <!-- header start  -->
        <div class="header header-06">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <a href="#" class="logo"> <img src="{% static 'Cropsync/images/logo.jpg' %}"  alt=""></a>
                    </div>
                    <div class="col-md-8">
                        <div class="header-right text-right">
                            <a href="#">Contact : cropsyncsupport@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end  -->
        <!-- ========================= main-wrapper start ========================= -->
        <div class="main-wrapper demo-06">
            <!-- hero-area start  -->
            <div class="hero-area">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- heading start  -->
                            <div class="heading">
                                <h1 class="text-white wow fadeInUp" data-wow-delay=".2s"> >Our New App is Coming Soon!
                                </h1>
                            </div>
                            <!-- heading end  -->
                        </div>
                        <div class="col-xl-7 col-lg-7">
                            <!-- countdown start  -->
                            <div class="wow fadeInRight" data-wow-delay=".4s" data-countdown="2025/01/01"></div>
                            <!-- countdown end  -->
                        </div>
                        <div class="col-xl-5 col-lg-5">
                            <!-- desc strat  -->
                            <p class="wow fadeInLeft" data-wow-delay=".4s">CropSync: CropSync is a cutting-edge
                                agricultural platform that empowers farmers with essential land data using Iot's and
                                Satellite data. ultimately
                                enhancing productivity and promoting sustainable agriculture.</p>
                            <!-- desc end  -->
                        </div>
                    </div>
                </div>
            </div>


        </div>
        </div>
        </div>
